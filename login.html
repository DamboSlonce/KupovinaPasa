<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Prijavite se na naš sajt kako biste pristupili personalizovanim uslugama, uključujući kupovinu i prodaju pasa.">
    <meta name="keywords" content="kupovina, akcija, jeftino, online, adopcija, mali, veliki, kucni, spoljni, zenski, fitnes, planinarski, emocionalni">
    <title>Login</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
  </head>

  <body class="svetlaTema">
    <main>
    <form class="LoginContainer" onsubmit="ulogujSe()" target="index.html">
      <img class="LoginLogo" src="slike/logo.png">
        <label for="KorisnickoIme">Korisnicko Ime:</label>
        <input type="text" id="KorisnickoIme" name="KorisnickoIme" minLength="4" maxLength="40" required>
      <button type="submit" class="LoginDugme" >Uloguj se</button>
      <button type="button" class="LoginDugme" onclick="ulogujSeGost()">Nastavi kao Gost</button>
    </form>
  </main>
  </body>
</html>

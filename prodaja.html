      <div class="FormaContainer">
        <form onsubmit="alert('Uspesno ste postirali psa, ponude ce vam stizati na email.')">
        <div class="mb-3">
      <label for="imePsa" class="form-label">Ime Psa</label>
      <input type="text" id="imePsa" class="form-control" required minLength="3" maxLength="25">
      <label for="rasaPsa" class="form-label">Rasa Psa</label>
      <input type="text" id="rasaPsa" class="form-control" required minLength="3" maxLength="25">
      <label for="PolPsa" class="form-label">Pol Psa</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>

          Muski
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          Zenski
        </label>
      </div>
      <label for="starostPsa" class="form-label">Starost Psa</label>
      <input type="number" min="0" id="starostPsa" class="form-control">
      <label for="cenaPsa" class="form-label">Cena Psa</label>
      <input type="number" min="1" id="cenaPsa" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="imeProdavca" class="form-label">Ime Prodavca</label>
          <input type="text" id="imeProdavca" class="form-control" required minLength="3" maxLength="25">
          <label for="exampleFormControlInput1" class="form-label">Email adresa prodavca</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Postavi">
        </form>
